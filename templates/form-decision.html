	<form class="f-form" action="#">
		<h2 class="f-form__title">Онлайн решение получение кредита</h2>

			<p class="f-form__content-message">Заполните короткую анкету и получите <br> решение в течении 30 минут.</p>
			<input class="f-form__input" type="text" placeholder="Имя">

				<input class="f-form__input f-form__input--serial" type="text" placeholder="Серия">
				<input class="f-form__input f-form__input--number" type="tel" placeholder="Номер">
			</div>
			<button class="b-btn-primary b-btn-primary--formed" type="submit">Получить решение онлайн</button>
			<button class="b-btn-close"></button>
		</div>
		<div class="f-form__footer f-form__footer--sm"></div>
